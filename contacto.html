<div class="container mt-3">
  <h2>Formulario de Contacto</h2>
  <form action="show-data.html">
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input type="text" class="form-control" id="name" placeholder="Ingresar nombre" name="name">
    </div>
    <div class="form-group">
      <label for="telefono">Telefono:</label>
      <input type="text" class="form-control" id="telefono" placeholder="Ingresar numero de telefono" name="telefono">
    </div>
    <div class="form-group">

    </div>

    </div>
	    <div class="form-group">

    </div>
    <div class="form-group">
