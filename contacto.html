<!DOCTYPE html>
<html lang="es">

<head>
  <title>Refugio Huellitas de Amor</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="./css/style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
  <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
</head>

<body id="body-contacto">
  <header class="main-header">
  </header>

  <div class="container" id="contdiv">
    <div class="row">
      <div class="col-md-6">
        <div class="container mt-3">
          <h2>Formulario de Contacto</h2>
          <form action="show-data.html">
            <div class="form-group">
              <label for="nombre">Nombre:</label>
              <input type="text" class="form-control" id="nombre" placeholder="Ingresar nombre" name="nombre" required>
            </div>
            <div class="form-group">
              <label for="telefono">Telefono:</label>
              <input type="text" class="form-control" id="telefono" placeholder="Ingresar nÃºmero de telefono"
                name="telefono" required>
            </div>
            <div class="form-group">
              <label for="domicilio">Domicilio:</label>
              <input type="text" class="form-control" id="domicilio" placeholder="Ingresar domicilio" name="domicilio"
                required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Ingresar email" name="email">
            </div>
            <div class="form-group">
              <label for="asunto">Asunto:</label>
              <select class="form-control" id="asunto" name="asunto">
                <option value="adoptar">Adoptar</option>
                <option value="donar">Donar</option>
                <option value="colaborar">Colaborar</option>
              </select>
            </div>
            <div class="form-group">
              <label for="mensaje">Mensaje:</label>
              <textarea class="form-control" id="mensaje" placeholder="Ingresar un mensaje" name="mensaje"></textarea>
            </div>
            <br>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
          </form>
        </div><br>
      </div>
      <div class="col-md-6">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d192237.71343179382!2d-71.5485766506193!3d-41.16258570240066!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x961a7749e7a15cbb%3A0xd5b62c460a4f3913!2sRefugio%20extremo%20encantado!5e0!3m2!1sen!2sar!4v1682544365949!5m2!1sen!2sar"
          width="100%" height="500" style="border:0;" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>
  </div><br>

  <footer class="main-footer"></footer>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  <script src="./js/header.js"></script>

</body>
