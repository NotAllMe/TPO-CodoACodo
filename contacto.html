<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contacto</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="STYLESHEET" href="./css/styles.css">
  <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
</head>
<body>

<div class="container mt-3">
  <h2>Formulario de Contacto</h2>
  <form action="show-data.html">
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input type="text" class="form-control" id="name" placeholder="Ingresar nombre" name="name">
    </div>
    <div class="form-group">
      <label for="telefono">Telefono:</label>
      <input type="text" class="form-control" id="telefono" placeholder="Ingresar numero de telefono" name="telefono">
    </div>
    <div class="form-group">
      <label for="domicilio">Domicilio:</label>
      <input type="text" class="form-control" id="address" placeholder="Ingresar domicilio" name="address">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Ingresar email" name="email">
    </div>
	    <div class="form-group">
      <label for="asunto">Asunto:</label>
      <select class="form-control" id="asunto" name="subject">
        <option value="adoptar">Adoptar</option>
        <option value="donar">Donar</option>
        <option value="colaborar">Colaborar</option>
      </select>
    </div>
    <div class="form-group">
      <label for="mensaje">Mensaje:</label>
      <textarea class="form-control" id="mensaje" placeholder="Ingresar un mensaje" name="mensaje"></textarea>
    </div>
    <br>
    <div class="text-center">
    <button type="submit" class="btn btn-primary">Enviar</button>
  </div>
  </form>
</div>

</body>
</html>
