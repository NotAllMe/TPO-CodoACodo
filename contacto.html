<body>
 
  <div class="container" id="contdiv">
    <div class="row">
      <div class="col-md-6">
        <div class="container mt-3">
          <h2>Formulario de Contacto</h2>
          <form action="show-data.html">
            <div class="form-group">
              <label for="nombre">Nombre:</label>
              <input type="text" class="form-control" id="nombre" placeholder="Ingresar nombre" name="nombre" required>
            </div>
            <div class="form-group">
              <label for="telefono">Telefono:</label>
              <input type="text" class="form-control" id="telefono" placeholder="Ingresar nÃºmero de telefono" name="telefono" required>
            </div>
            <div class="form-group">
              <label for="domicilio">Domicilio:</label>
              <input type="text" class="form-control" id="domicilio" placeholder="Ingresar domicilio" name="domicilio" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Ingresar email" name="email">
            </div>
            <div class="form-group">
              <label for="asunto">Asunto:</label>
              <select class="form-control" id="asunto" name="asunto">
                <option value="adoptar">Adoptar</option>
                <option value="donar">Donar</option>
                <option value="colaborar">Colaborar</option>
              </select>
            </div>
            <div class="form-group">
              <label for="mensaje">Mensaje:</label>
              <textarea class="form-control" id="mensaje" placeholder="Ingresar un mensaje" name="mensaje"></textarea>
            </div>
            <br>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
          </form>
        </div>
      </div>
