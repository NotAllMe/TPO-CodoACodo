<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=none, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>Refugio Huellitas de Amor</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
</head>


<body>
    <header class="main-header"></header>
<main>
    <div id="app" class="container">
        <h1>En Adopcion</h1>
            <br>
            <a  class="btn btn-primary" href="admin_post.html">Nuevo</a>
            <br><br>
            <div v-if="error">
                <p>Lo sentimos , algo no anda bien :( </p>
            </div>
            <div v-else>
                <section v-if="cargando">
                    <div class="spinner-border"></div>
                    <p>Cargando .....</p>
                </section>
                <section v-else>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Edad</th>
                                    <th scope="col">Sexo</th>
                                    <th scope="col">Imagen</th>
                                    <th scope="col">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class=""  v-for="mascota in mascotas">
                                    <td scope="row">{{mascota.id}}</td>
                                    <td>{{mascota.nombre}}</td>
                                    <td>{{mascota.edadmeses}}</td>
                                    <td>{{mascota.sexo}}</td>
                                    <td>
                                        <img width="60"  :src="mascota.imagen" :alt="mascota.nombre">
                                    </td>
                                    <td>
                    			<a class="btn btn-primary" :href="'admin_update.html?id='+ mascota.id" >Editar</a>
                                      <button type="button" class="btn btn-danger" v-on:click="eliminar(mascota.id)" >Eliminar</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>

    </div>
</main>
    
    <footer class="main-footer"></footer>
    <script src="./js/headfoot.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script><!--Link de VUE-->
    <script src="./js/admin.js"></script>

</body>

</html>
